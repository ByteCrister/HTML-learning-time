<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>

<body>
    <div style="background-color:aquamarine; width:100% ; height:300px">
        <h2>This is div1</h2>
    </div>
    <div style="background-color:rgb(255, 0, 0); width:100% ; height:300px">
        <h2>This is div2</h2>
    </div>
    <div style="background-color:rgb(229, 255, 0); width:100% ; height:300px">
        <h2>This is div3</h2>
    </div>
</body>

</html>
