<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    
    <table style="text-align:center;" border="2px" height="250px" width="300px">
        <thead>
            <tr style="background-color:rgb(255, 237, 136);">
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <tbody>
            <tr style="background-color: rgb(177, 248, 224);">
                <td>13</td>
                <td>Shakib</td>
                <td>21</td>
            </tr>
            
            <tr style="background-color: rgb(252, 232, 207);">
                <td>12</td>
                <td>Niaz</td>
                <td>20</td>
            </tr>

            <tr style="background-color:rgb(184, 255, 231);">
                <td>49</td>
                <td>Anik</td>
                <td>21</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <!-- <td rowspan="2">End</td> -->
            </tr>
        </tfoot>
    </table>

</body>
</html>
